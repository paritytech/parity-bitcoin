name: pbtc
version: "0.1.0"
author: Ethcore <admin@ethcore.io>
about: Parity bitcoin client
args:
    - testnet:
        long: testnet
        help: Use the test chain
    - connect:
        short: c
        long: connect
        value_name: IP
        help: Connect only to the specified node
        takes_value: true
    - seednode:
        short: s
        long: seednode
        value_name: IP
        help: Connect to a node to retrieve peer addresses, and disconnect
        takes_value: true
    - port:
        long: port
        value_name: PORT
        help: Listen for connections on PORT
        takes_value: true
    - printtoconsole:
        long: printtoconsole
        help: Send trace/debug info to console instead of debug.log file
    - diskdb:
        long: diskdb
        help: Use disk storage instead of in-memory one

